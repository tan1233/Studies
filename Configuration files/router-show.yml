-
  name: Router show commands
  hosts: router
  gather_facts: no
  connection: local
  tasks:
     - name: Show version command
       ios_command:
         commands:
            - sho ip int brief
       register: interfaces
     - name: Display result of show version
       debug:
#         var: version1
         var: interfaces
     - name: Configure router name
       ios_config:
         lines:
           - hostname Ansible
       register: var1
       debug:
         var: var1
